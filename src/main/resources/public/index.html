<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>

    </head>
    <body>
        <div>
            <h1>TicTacToe</h1>
        </div>
        <table>
        	<tr>
			    <td>
                	<input type="submit" value="1" onclick="playTurn(1)">
                </td>
			    <td>
                	<input type="submit" value="2" onclick="playTurn(2)">
                </td>
                <td>
                	<input type="submit" value="3" onclick="playTurn(3)">
                </td>
			</tr>
        	<tr>
			    <td>
                	<input type="submit" value="4" onclick="playTurn(4)">
                </td>
			    <td>
                	<input type="submit" value="5" onclick="playTurn(5)">
                </td>
                <td>
                	<input type="submit" value="6" onclick="playTurn(6)">
                </td>
			</tr>
        	<tr>
			    <td>
                	<input type="submit" value="7" onclick="playTurn(7)">
                </td>
			    <td>
                	<input type="submit" value="8" onclick="playTurn(8)">
                </td>
                <td>
                	<input type="submit" value="9" onclick="playTurn(9)">
                </td>
			</tr>			
        </table>
        <div id="results" class="alert alert-info">How many Chuck Norris require to screw a light
        bulb? None, he will screw it all.</div>


        <form method="post" action="/newGame" class="form-inline" role="form">
            <button type="submit">NewGame</button>
        </form>
        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            function playTurn(a) {
                $.ajax({
                    type: "post".
                    url: "playTurn",
                    data: 'playTurn=' + a;
                }).done(function(){
                    alert("KalliBobo" + a);
                }
            }
        });
        </script>
    </body>
</html>

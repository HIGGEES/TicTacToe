<!DOCTYPE html>
<html>
    <head>
        <title>Hérna labba kútur</title>

    </head>
    <body>
        <div>
            <h1>TicTacToe</h1>
        </div>
        <table>
        	<tr>
			    <td>
                	<button value="1" onclick="playTurn(this)">1</button>
                </td>
			    <td>
                	<button value="2" onclick="playTurn(this)">2</button>
                </td>
                <td>
                	<button value="3" onclick="playTurn(this)">3</button>
                </td>
			</tr>
        	<tr>
			    <td>
                	<button value="4" onclick="playTurn(this)">4</button>
                </td>
			    <td>
                	<button value="5" onclick="playTurn(this)">5</button>
                </td>
                <td>
                	<button value="6" onclick="playTurn(this)">6</button>
                </td>
			</tr>
        	<tr>
			    <td>
                	<button value="7" onclick="playTurn(this)">7</button>
                </td>
			    <td>
                	<button value="8" onclick="playTurn(this)">8</button>
                </td>
                <td>
                	<button value="9" onclick="playTurn(this)">9</button>
                </td>
			</tr>			
        </table>
        <button onclick="refreshPage()">NewGame</button>
        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
                function playTurn(a) {
                    $.ajax({
                        type: "post",
                        url: "/playTurn",
                        data: 'playTurn=' + a.value
                    }).done(function(result){
                        console.log(result);
                    })

//                        alert(a.value);
                }
                function refreshPage(){
                    location.reload();
                }
        </script>
    </body>
</html>
